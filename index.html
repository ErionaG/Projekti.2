<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Restaurant - Amazing - Delicious Food</title>
    <meta name="title" content="Restaurant - Amazing - Delicious Food">
    <meta name="discription" content="This is a Restaurant html template">
    <!--fav icon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/svg+xml">
    <!--google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap">
  
    <!--css link-->
    <link rel="stylesheet" href="style.css">

    <!--preload images-->
    <link rel="preload" as="image" href="images/">
    <link rel="preload" as="image" href="images/">
    <link rel="preload" as="image" href="images/">
</head>
<body>
    <div class="preload" data-preaload>
        <div class="circle"></div>
        <p class="text">Restaurant</p>
    </div>


    <div class="topbar">
        <div class="container">

            <address class="topbar-item">
                <div class="icon">
                    <ion-icon name="location-outline" aria-hidden="true"></ion-icon>
                </div>
                <span class="span">
                    Restaurant , Delicious City, KS
                </span>
            </address>

            <div class="separator"></div>

            <div class="topbar-item item-2">
                <div class="icon">
                    <ion-icon name="time-outline" aria-hidden="true"></ion-icon>
                </div>
                <span class="span">
                    Daily: 8:00 am to 10:00pm
                </span>
            </div>
            <a href="tel:+1234567899" class="topbar-item">
                <div class="icon">
                    <ion-icon name="call-outline" aria-hidden="true"></ion-icon>
                </div>
                <span class="span">+123 456 7899</span>
            </a>

            
        </div>
    </div>


    <!--JS link-->
    <script src="script.js"></script>

    <!--ionicon link-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
